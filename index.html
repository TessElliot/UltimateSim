    <script src="utils/EventDispatcher.js" type="text/javascript"></script>
    <script src="utils/UIBlock.js" type="text/javascript"></script>

    <!-- Include main.js as a module -->
    <!-- Style -->
    <style type="text/css">
        body {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #a7e3ff, #E8F8FF, #F7FDFF, #a7e3ff);
            background-size: 600% 600%;
            animation: gradientAnimation 30s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #outer {
            width: 75%; /* ✅ Game takes 75% of browser width, 12.5% margin each side */
            max-width: 1300px; /* ✅ Cap at reasonable size for large screens */
            flex: 1;
            margin-top: 8vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        #container {
            width: 100%;
            aspect-ratio: 5 / 3; /* Maintains 5:3 ratio */
            max-width: 100%;
            border: 2px solid black;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        #credits {
            font-family: Courier New, Courier, monospace;
            color: orangered;
            text-align: left;
            padding: 20px;
            width: 100%;
            padding-left: 70%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="outer" width="100wh" height'="100wv">
        <div id="container" width="1000" height="600"></div>
    </div> <!-- Fixed id attribute -->

        </p>
    </div>
</body>
</html>
